<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <div class="telephone">
        <img class="phone-image" src="./images/phone.png" />
        <img class="swap-images" src="./images/screenshot1.png" />
        <img class="swap-images" src="./images/screenshot2.png" />
        <img class="swap-images" src="./images/screenshot3.png" />
        <img class="swap-images" src="./images/screenshot4.png" />
      </div>
      <div class="login">
        <div class="login-part">
          <i
            data-visualcompletion="css-img"
            aria-label="Instagram"
            class=""
            role="img"
            style="
              background-image: url('https://static.cdninstagram.com/rsrc.php/v4/y-/r/PbVHqAuqvCp.png');
              background-position: 0px -246px;
              background-size: auto;
              width: 175px;
              height: 51px;
              background-repeat: no-repeat;
              display: inline-block;
            "
          ></i>
          <form>
            <input
              type="email"
              placeholder="Phone number, username, or email"
            />
            <input type="password" placeholder="Password" />
          </form>
          <button class="login-button">Log in</button>
          <div class="line-or-line">
            <div class="left-line"></div>
            <p>OR</p>
            <div class="right-line"></div>
          </div>
          <div class="login-facebook">
            <svg
              width="20"
              height="20"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8 0C3.6 0 0 3.6 0 8c0 4 2.9 7.3 6.8 7.9v-5.6h-2V8h2V6.2c0-2 1.2-3.1 3-3.1.9 0 1.8.2 1.8.2v2h-1c-1 0-1.3.6-1.3 1.3V8h2.2l-.4 2.3H9.2v5.6C13.1 15.3 16 12 16 8c0-4.4-3.6-8-8-8Z"
                fill="currentColor"
              />
            </svg>
            <a href="#">Log in with Facebook</a>
          </div>
          <a href="#" id="forgot-password">Forgot password?</a>
        </div>
        <div class="sign-up">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="get-apps">
          <span>Get the app.</span>
          <div class="app-logos">
            <a><img src="./images/googleplay.png" /></a>
            <a><img src="./images/microsoft.png" /></a>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="links">
        <ul>
          <li><a href="#">Meta</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Instagram Lite</a></li>
          <li><a href="#">Threads</a></li>
          <li><a href="#">Contact Uploading & Non-Users</a></li>
          <li><a href="#">Meta Verified</a></li>
        </ul>
      </div>
      <div class="lang-meta">
        <select>
          <option value="en">English</option>
          <option value="ru">Русский</option>
          <option value="kz">Қазақ</option>
        </select>
        <span>© 2025 Instagram from Meta</span>
      </div>
    </div>
  </body>
</html>
